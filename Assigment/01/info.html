<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
     <form style="margin: auto;" 
        method="post"
        action="home.html">

        <label>First Name:</label>
        <input type="text" placeholder="Anmol" name="first_name">
        <label>Last Name:</label>
        <input type="text" placeholder="Neupane" name="last_name">
        <br>
        <label>Number:</label>
        <input type="number" placeholder="9810000000" name="number">
        <br>
        
        <label>Email</label>
        <input type="text" placeholder="ramneupane@gmail.com" name="email">
        <br>
        <label>Date of birth</label>
        <input type="date" value="" name="date_of_birth">
        <br>
        <label>Gender</label>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male" value="male" >
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female" value="female" >
        <br>
        <label>Agree to all details are right</label>
        <input type="checkbox" name="agree" value="yes">
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</main>
  </body>
</html>
